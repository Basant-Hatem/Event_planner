<div *ngIf="event" class="event-detail-container">
  <h1 class="event-title">{{ event.title }}</h1>
  <div class="event-info">
    <div class="info-box">
      <span class="info-label">Date:</span> {{ event.date }}
    </div>
  <div class="info-box">
  <span class="info-label">Time:</span> {{ formatTime(event.time) }}
</div>


    <div class="info-box">
      <span class="info-label">Location:</span> {{ event.location }}
    </div>
  </div>
  <div class="event-description">
    <h3>Description</h3>
    <p>{{ event.description }}</p>
 <button class="btn-back" (click)="goBack()">‚Üê Back to List</button>
<button class="btn-delete" (click)="deleteEvent()">Delete Event</button>
